name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Hangi dalda işlem yapılacaksa onu belirtin

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the code
      uses: actions/checkout@v3

    - name: Set up Node.js (if needed)
      uses: actions/setup-node@v3
      with:
        node-version: 16  # Node.js sürümünüzü belirtin

    - name: Install dependencies
      run: |
        npm install  # Eğer npm veya başka bir araç kullanıyorsanız bunu güncelleyin

    - name: Build the project
      run: |
        npm run build  # Projenizin build komutu; değiştirin

    - name: Deploy to GitHub Pages
      uses: peaceiris/actions-gh-pages@v3
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
        publish_dir: ./build  # Build edilen dosyalar buradaysa doğru dizini belirtin
